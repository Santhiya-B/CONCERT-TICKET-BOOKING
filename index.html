<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Concert Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
        background-image: url(ms.jpg);
    
      font-family: Arial, sans-serif;
      margin: 1px;
      background-color: #f8f2fc;
      color: #333;
    }

    header {
      background-color: #cbbfd1;
      color: rgb(102, 77, 77);
      padding: 1em;
      text-align: center;
    }
#img1 {
  clip-path: circle(50%);
}
    nav {
      margin-top: 1em;
    }

    nav a {
      color: rgb(65, 102, 100);
      margin: 0 1em;
      text-decoration: none;
    }

    .hero {
      background-color: #a395b8;
      color: rgb(68, 67, 119);
      text-align: center;
      padding: 2em 1em;
    }

    .btn {
      background-color: #beb1bc;
      color: rgb(64, 33, 82);
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1em;
    }

    .container {
      max-width: 800px;
      margin: 2em auto;
      background-color: rgb(211, 193, 216);
      padding: 2em;
      border-radius: 8px;
    }

    .concert {
      border-bottom: 1px solid #ddd;
      padding: 1em 0;
    }

    .concert:last-child {
      border-bottom: none;
    }
     


    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1em;
      margin-bottom: 0.3em;
    }

    input, select {
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      margin-top: 1.5em;
      background-color: #7d45cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #b4b0bb;
    }

    @media (max-width: 600px) {
      .btn {
        display: block;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
    
  <header>
    <h1>üé∂ Music Concert Booking</h1>
    <nav>
 <h4><a href="#concerts">Concerts</a>   </h4>
      <a href="#book">Book Tickets</a>
      <center>
<img id="img1" src="gif.gif" alt="Pineapple" width="100" height="100"
    </center>
    </nav>
  </header>

  <section class="hero">
    <h2>Feel the Music Live</h2>
    <p> book your tickets!</p>
    <a href="#concerts" class="btn">Explore Concerts</a>
  </section>


  <section id="book" class="container">
    <h2>üéüÔ∏è Book Your Tickets</h2>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="your@email.com" required>

      <label for="concert">Select Concert:</label>
      <select id="concert" required>
        <option value="">-- Choose a concert --</option>
        <option value="coldplay">Arr</option>
        <option value="dualipa">santhosh Narayanan</option>
        <option value="edsheeran">Harrish jayaraj</option>
      </select>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" min="1" max="6"required>

      <input type="submit" value="Book Now">
    </form>
  </section>

</body>
</html>
